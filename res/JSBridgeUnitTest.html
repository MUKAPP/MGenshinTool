            const btn = document.createElement("button");
            btn.textContent = title;
            btn.onclick = action;
            const container = document.getElementById("container");
            container.appendChild(btn);

        const send = (method, payload) => {
            window.MiHoYoJSInterface.postMessage(JSON.stringify({
                "method": method,
                "payload": payload,
                "callback": method + "Callback"
            }));
        };

        // 当前的客户端类型

            // 是否为 HoYoLAB
            isHoYoLAB: navigator.userAgent.includes('miHoYoBBSOversea/'),
        };

        console.log = (message) => {
            const output = document.getElementById("output");
            const text = document.createElement("p");
            text.textContent = JSON.stringify(message, null, 2) + "\n";
            output.appendChild(text);
            output.scrollTop = output.scrollHeight;
            hljs.highlightAll();
        };

                    const index = item.indexOf("=");
                    const key = item.substring(0, index);
                    const value = item.substring(index + 1);

    <style>
        body {
            overflow: hidden;
            background: #FEFEFE;
            padding-bottom: constant(safe-area-inset-bottom);
            padding-bottom: env(safe-area-inset-bottom);
            padding-bottom: 3em;
            bottom: calc(env(safe-area-inset-bottom) + 16px);
            /* iOS 15 */
        }

        button {
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 5px;
            display: inline-block;
            border: none;
            background-color: rgb(220, 240, 255);
            border-radius: 5px;
            font-size: 15vb;
            line-height: 0.95em;
        }

        pre {
            background: white;
            box-shadow: inset rgba(0, 0, 0, 0.2) 1px 1px 5px;
            padding: 3px 10px;
            margin: 0;
            width: calc(100% - 20px);
            height: 50%;
            overflow: auto;
            font-family: Menlo;
            font-size: 11px;
            border-radius: 5px;
        }

        #output {
            background: transparent;
            height: 100%;
        }

        #container {
            text-align: center;
            width: 100%;
            height: 50%;
            overflow: scroll;
            display: grid;
            grid-template-columns: 49% 49%;
            grid-gap: 5px;
            padding-bottom: 1em;
        }

        /* highlight.js */
        pre code.hljs {
            display: block;
            overflow-x: auto;
            padding: 1em
        }

        code.hljs {
            padding: 3px 5px
        }

        .hljs {
            background: #f0f0f0;
            color: #444
        }

        .hljs-comment {
            color: #888
        }

        .hljs-punctuation,
        .hljs-tag {
            color: #444a
        }

        .hljs-tag .hljs-attr,
        .hljs-tag .hljs-name {
            color: #444
        }

        .hljs-attribute,
        .hljs-doctag,
        .hljs-keyword,
        .hljs-meta .hljs-keyword,
        .hljs-name,
        .hljs-selector-tag {
            font-weight: 700
        }

        .hljs-deletion,
        .hljs-number,
        .hljs-quote,
        .hljs-selector-class,
        .hljs-selector-id,
        .hljs-string,
        .hljs-template-tag,
        .hljs-type {
            color: #800
        }

        .hljs-section,
        .hljs-title {
            color: #800;
            font-weight: 700
        }

        .hljs-link,
        .hljs-operator,
        .hljs-regexp,
        .hljs-selector-attr,
        .hljs-selector-pseudo,
        .hljs-symbol,
        .hljs-template-variable,
        .hljs-variable {
            color: #bc6060
        }

        .hljs-literal {
            color: #78a960
        }

        .hljs-addition,
        .hljs-built_in,
        .hljs-bullet,
        .hljs-code {
            color: #397300
        }

        .hljs-meta {
            color: #1f7199
        }

        .hljs-meta .hljs-string {
            color: #4d99bf
        }

        .hljs-emphasis {
            font-style: italic
        }

        .hljs-strong {
            font-weight: 700
        }
    </style>
</head>
